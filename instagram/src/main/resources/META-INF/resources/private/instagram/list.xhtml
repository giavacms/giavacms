<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Instagram Collection" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="instagram" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Collection">
					<h:panelGrid columns="7">
						<h:outputLabel for="name" value="Nome:" />
						<h:inputText id="name"
							value="#{instagramCollectionController.search.obj.name}" />
						<h:commandButton
							action="#{instagramCollectionController.reloadAjax}"
							value="Cerca" />
					</h:panelGrid>
					<br />

					<p:dataTable id="picasaList" rowIndexVar="rowIndex"
						var="collection" value="#{instagramCollectionController.model}"
						rows="#{instagramCollectionController.pageSize}" paginator="true"
						lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">nome</f:facet>
							<h:outputText value="#{collection.name}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">data</f:facet>
							<h:outputText value="#{collection.date}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">preview</f:facet>
							<h:outputText value="#{collection.preview}" />
						</p:column>


						<p:column width="100">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink
									action="#{instagramCollectionController.viewElement}"
									value="vedi" />
								-
								<h:commandLink
									action="#{instagramCollectionController.modElement}"
									value="modifica" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add"
						action="#{instagramCollectionController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
