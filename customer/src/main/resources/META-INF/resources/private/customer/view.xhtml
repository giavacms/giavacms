<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gb="http://giavacms.org/base" template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Cliente" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="customer" />
	</ui:define>
	<ui:define name="content">
		<h:form acceptcharset="UTF-8">
			<center>
				<p:panel header="Scheda Cliente">

					<h:panelGrid columns="2">
						<h:outputLabel for="name" style="font-weight: bolder;"
							value="Nome: " />
						<h:outputText id="name" value="#{customerController.element.name}" />

						<h:outputLabel for="category" style="font-weight: bolder;"
							value="Categoria: " />
						<h:outputText id="category"
							value="#{customerController.element.category.name}" width="640px" />

						<h:outputLabel for="dimensions" style="font-weight: bolder;"
							value="Dimensioni: " />
						<h:outputText id="dimensions"
							value="#{customerController.element.dimensions}" width="640px"
							height="320px"></h:outputText>

						<h:outputLabel for="preview" style="font-weight: bolder;"
							value="Anteprima: " />
						<h:outputText id="preview"
							value="#{customerController.element.preview}" />

						<h:outputLabel for="order" style="font-weight: bolder;"
							value="Ordine per lista: " />
						<h:outputText id="order"
							value="#{customerController.element.listOrder}" />

						<h:outputLabel for="description" style="font-weight: bolder;"
							value="Descrizione: " />
						<h:outputText id="description"
							value="#{customerController.element.description}" escape="false" />

						<h:outputLabel for="area" style="font-weight: bolder;"
							value="Settore: " />
						<h:outputText id="area" value="#{customerController.element.area}"
							escape="false" />

						<h:outputLabel for="address" style="font-weight: bolder;"
							value="Indirizzo: " />
						<h:outputText id="address"
							value="#{customerController.element.address}" escape="false" />

						<h:outputLabel for="web" style="font-weight: bolder;"
							value="Sito web: " />
						<h:outputText id="web" value="#{customerController.element.web}"
							escape="false" />

						<h:outputLabel for="contact" style="font-weight: bolder;"
							value="Contatti: " />
						<h:outputText id="contact"
							value="#{customerController.element.contact}" escape="false" />

						<h:outputLabel for="social" style="font-weight: bolder;"
							value="Social: " />
						<h:outputText id="social"
							value="#{customerController.element.social}" escape="false" />

					</h:panelGrid>

					<br />

					<h2>Immagini</h2>

					<p:lightBox>
						<ui:repeat var="var" value="#{customerController.element.images}">
							<h:outputLink value="#{request.contextPath}/img/#{var.filename}"
								title="#{var.filename}">
								<h:graphicImage value="/img/#{var.filename}"
									width="#{gb:imageWidthProportionalUrl('img/'.concat(r.filename),100,100)}"
									height="#{gb:imageHeightProportionalUrl('img/'.concat(r.filename), 100, 100)}"
									alt="#{var.filename}" title="#{var.filename}"
									style="padding: 5px;" />
							</h:outputLink>

						</ui:repeat>
					</p:lightBox>

					<br />
					<h2>Documenti</h2>

					<p:dataTable var="doc" rowIndexVar="rowIndex" 
						value="#{customerController.element.documents}">
						<p:column>
							<f:facet name="header">num</f:facet>
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column>
							<f:facet name="header">scarica documento</f:facet>
							<h:outputLink value="/docs/#{doc.filename}" target="_blank">
								<h:outputText value="#{doc.filename}" />
							</h:outputLink>
						</p:column>
					</p:dataTable>

				</p:panel>
				<br /> <br />
				<h:panelGrid columns="3">
					<p:commandButton ajax="false"
						action="#{customerController.modCurrent}" value="Modifica" />
					<p:commandButton
						action="#{customerController.modDocumentsCurrent}"
						value="Modifica Documenti" />
					<p:commandButton ajax="false"
						action="#{customerController.addElement}" value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
