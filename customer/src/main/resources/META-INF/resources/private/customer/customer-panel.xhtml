<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Customer Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('customer')}">
		<p:tabView>

			<p:tab title="Gestione Clienti" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/customer/list.jsf?faces-redirect=true"
						value="lista clienti" />
					<br />
					<h:commandLink action="#{customerController.addElement}"
						value="Aggiungi nuovo" />
				</div>
			</p:tab>

			<p:tab title="Gestione Categorie" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/customer/category/list.jsf?faces-redirect=true"
						value="lista categorie" />
					<br />
				</div>
			</p:tab>

			<p:tab title="Gestione Configurazione"
				style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink action="/private/customer/configuration.jsf"
						value="configurazione" />
					<br />
				</div>
			</p:tab>

		</p:tabView>
	</p:panel>
</ui:composition>
