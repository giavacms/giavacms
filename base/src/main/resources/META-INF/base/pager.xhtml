<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:gb="http://giavacms.org/base">

	<c:if test="#{empty selectedStyleClass}">
		<c:set var="selectedStyleClass" value="selectedStyleClass" />
	</c:if>
	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="styleClass" />
	</c:if>
	<c:if test="#{empty cellaprimaClass}">
		<c:set var="cellaprimaClass" value="cellaprimaClass" />
	</c:if>
	<c:if test="#{empty label}">
		<c:set var="label" value="Pagina selezionata" />
	</c:if>
	<c:if test="#{empty showpages}">
		<c:set var="showpages" value="10" />
	</c:if>
	<c:if test="#{empty id}">
		<c:set var="id" value="#{gb:random()}" />
	</c:if>

	<gb:uiRepeatPagedWithParams id="#{id}" showpages="#{showpages}"
		selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
		handler="#{requestController}" width="100%" >

		<ui:define name="before">
			<ui:insert name="before"></ui:insert>
		</ui:define>
		
		<ui:define name="after">
			<ui:insert name="after"></ui:insert>
		</ui:define>

	</gb:uiRepeatPagedWithParams>

</ui:composition>
