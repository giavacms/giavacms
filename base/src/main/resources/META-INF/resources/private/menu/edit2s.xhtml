<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Menu (passo 2)" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="menu" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel
					header="Gestione Menu: #{menuController.element.name} (passo 2)">
					<h:outputLabel value="Pagine selezionate" for="display"
						style="font-weight: bolder;" />
					<br />
					<p:outputPanel id="display">
						<ui:repeat value="#{menuController.selectedPages}"
							var="paginaSelezionata">
							<h:outputText value="#{paginaSelezionata.title}"
								style="font-style: italic;" />
							<br />
						</ui:repeat>
					</p:outputPanel>
					<br />
					<p:commandButton value="Aggiorna pagine selezionate"
						action="#{menuController.updateSelectedPages}"
						update="display" />
					<br />
					<h:outputText
						value="NB: per mantenere le selezioni giÃ  effettuate ed aggiungere o rimuovere una selezione,"
						style="font-weight: bold;" />
					<br />
					<h:outputText
						value="tenere premuto contemporaneamente il tasto ctrl mentre si sceglie una voce."
						style="font-weight: bold;" />
					<br />
					<p:dataTable var="pagina" value="#{menuController.pages}"
						rowIndexVar="rowIndex" paginator="true" rows="100"
						rowKey="#{pagina.id}"
						selection="#{menuController.selectedPages}"
						selectionMode="multiple">

						<p:column width="50">
							<center>
								<h:outputText value="#{rowIndex+1}" />
							</center>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="titolo" />
							</f:facet>
							<h:outputText value="#{pagina.title}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="descrizione" />
							</f:facet>
							<h:outputText value="#{pagina.description}" />
						</p:column>

					</p:dataTable>


				</p:panel>
				<br /> <br />

				<h:panelGrid columns="3">
					<h:commandButton action="#{menuController.step3s}"
						value="Prosegui (dettagli pagine)" />

					<h:commandButton id="reset" action="#{menuController.reset}"
						value="Annulla" immediate="true" />
				</h:panelGrid>
			</center>

		</h:form>
	</ui:define>
</ui:composition>
