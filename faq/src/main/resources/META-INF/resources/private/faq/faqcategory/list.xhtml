<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Categore Faq" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="faq" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Categorie Faq">
					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="category"
						value="#{faqCategoryController.model}"
						rows="#{faqCategoryController.pageSize}" paginator="true"
						lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">nome</f:facet>
							<h:outputText value="#{category.name}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">descrizione</f:facet>
							<h:outputText value="#{category.description}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">indice</f:facet>
							<h:outputText value="#{category.orderNum}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">pagina di base</f:facet>
							<h:outputText
								value="#{baseProducer.getBasePageTitle(category.template.id)}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{faqCategoryController.viewElement}"
									title="vedi" style="font-size: 24px;"
									styleClass="icon-file-text-alt" />
								<h:outputText value=" " />
								<h:commandLink action="#{faqCategoryController.modElement}"
									title="modifica" style="font-size: 24px;"
									styleClass="icon-edit" />
								<h:outputText value=" " />
								<h:commandLink action="#{faqCategoryController.modImage}"
									title="modifica immagine" style="font-size: 24px;"
									styleClass="icon-picture" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add"
						action="#{faqCategoryController.addElement}" value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
