<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">


	<ui:define name="title">
		<h:outputText value="Scheda Centro" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="exhibition" />
	</ui:define>

	<ui:define name="content">
		<center>
			<p:panel header="Gestione Centro">
				<h:panelGrid columns="2" style="width: 95%">
					<h:outputLabel for="name" value="Nome:" style="width: 100%;" />
					<h:outputText id="name" value="#{centerController.element.name}"
						style="width: 100%;" />

					<h:outputLabel value="Immagine:" for="image"
						rendered="#{not empty centerController.element.image and not empty centerController.element.image.filename}" />
					<h:graphicImage id="image"
						value="/img/#{centerController.element.image.filename}"
						alt="#{centerController.element.image.filename}"
						title="#{centerController.element.image.filename}"
						style="padding: 5px;"
						rendered="#{not empty centerController.element.image and not empty centerController.element.image.filename}" />
				</h:panelGrid>
				<br />
			</p:panel>
			<br /> <br />
			<h:panelGrid columns="3">
				<h:form>
					<h:commandButton action="#{centerController.modCurrent}"
						value="Modifica Testi" />
					<h:commandButton action="#{centerController.modImageCurrent}"
						value="Modifica Immagine" />
					<h:commandButton id="addElement"
						action="#{centerController.addElement}" value="Aggiungi" />
				</h:form>
			</h:panelGrid>
		</center>

	</ui:define>
</ui:composition>
