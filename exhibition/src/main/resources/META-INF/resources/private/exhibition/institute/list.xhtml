<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Istituti" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="exhibition" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Istituti">
					<h:panelGrid columns="3">
						<h:outputLabel for="name" value="Nome:" />
						<h:inputText id="name"
							value="#{instituteController.search.obj.name}" />

						<h:commandButton action="#{instituteController.reloadAjax}"
							value="Cerca" />
					</h:panelGrid>
					<br />
					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="institute"
						value="#{instituteController.model}"
						rows="#{instituteController.pageSize}" paginator="true"
						lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">nome</f:facet>
							<h:outputText value="#{institute.name}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{instituteController.viewElement}"
									value="vedi" />
								<br />
								<h:commandLink action="#{instituteController.modElement}"
									value="modifica" />
								<br />
								<h:commandLink action="#{instituteController.modImage}"
									value="modifica immagine" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add"
						action="#{instituteController.addElement}" value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
