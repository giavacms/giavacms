<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Categorie Prodotti e Sinistri" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="insurance-claim" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Categorie">
					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="category"
						value="#{insuranceClaimCategoryController.model}"
						rows="#{insuranceClaimCategoryController.pageSize}"
						paginator="true" lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">tipologia</f:facet>
							<h:outputText value="#{category.insuranceClaimTypology.name}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">nome</f:facet>
							<h:outputText value="#{category.name}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">anteprima</f:facet>
							<h:outputText value="#{category.preview}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">indice</f:facet>
							<h:outputText value="#{category.orderNum}" />
						</p:column>



						<p:column width="100">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink
									action="#{insuranceClaimCategoryController.viewElement}"
									title="vedi" styleClass="icon-file-text-alt"
									style="font-size: 24px;" />
								<br />
								<h:commandLink
									action="#{insuranceClaimCategoryController.modElement}"
									title="modifica" styleClass="icon-edit"
									style="font-size: 24px;" />
								<br />
								<h:commandLink
									action="#{insuranceClaimCategoryController.modImage}"
									title="modifica immagine" styleClass="icon-picture"
									style="font-size: 24px;" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add"
						action="#{insuranceClaimCategoryController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
