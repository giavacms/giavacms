<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Pagina di Errore" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="errors" />
	</ui:define>
	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel value="Tipo:" for="tipo" />
				<h:outputText id="tipo"
					value="#{errorPageController.element.httpError.name()}" />

				<h:outputLabel value="Significato:" for="meaning" />
				<h:outputText id="meaning"
					value="#{errorPageController.element.httpError.meaning}" />

				<h:outputLabel value="Descrizione estesa:" for="description" />
				<h:outputText id="description"
					value="#{errorPageController.element.httpError.description}" />

			</h:panelGrid>

			<br />
			<br />
			<h:panelGrid columns="1" style="width: 100%;">

				<h:outputLabel value="Contenuto HTML:" for="pageContent" />

				<p:inputTextarea id="pageContent"
					value="#{errorPageController.element.pageContent}"
					style="color: black; height: 500px; width: 95%;" />

			</h:panelGrid>
			<br />
			<br />

			<h:outputLink target="_blank"
				value="/#{errorPageController.element.path}/#{errorPageController.element.httpError.name()}.html">
				<h:outputText value="anteprima del contenuto gia' salvato" />
			</h:outputLink>

			<br />
			<br />

			<h:panelGrid columns="3">
				<h:commandButton action="#{errorPageController.update}"
					onclick="if (!confirm('Confermi le modifiche?')) return false"
					value="Salva le modifiche" />
				<h:commandButton action="#{errorPageController.listPage}"
					value="Annulla" immediate="true" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
