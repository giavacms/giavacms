<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Tipologie di Contenuti associati a Github" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="github" />
	</ui:define>
	<ui:define name="content">
		<center>
			<h:form id="mainForm">
				<p:panel header="Lista Tipologie di Contenuti associati a Github">

					<p:dataTable id="contentList" rowIndexVar="rowIndex"
						var="contenuto" value="#{githubTypeController.model}"
						rows="#{githubTypeController.pageSize}" paginator="false"
						lazy="false">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">titolo</f:facet>
							<h:outputText value="#{contenuto.richContentType.name}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{githubTypeController.deleteInline}"
									value="elimina" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br />
				<br />
			</h:form>
			<h:form id="addForm">
				<h:panelGrid columns="2">
					<h:outputLabel for="categoria" value="Categoria" />
					<h:outputText />
					<h:selectOneMenu id="categoria"
						value="#{githubTypeController.element.richContentType.id}">
						<f:selectItems value="#{richContentTypeItems}" />
					</h:selectOneMenu>
					<h:commandButton id="aggiungi"
						action="#{githubTypeController.save}" value="Aggiungi" />
				</h:panelGrid>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
