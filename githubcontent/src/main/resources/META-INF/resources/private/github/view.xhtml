<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:gb="http://giavacms.org/base"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Persona" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="people" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Scheda Persona">

					<h:panelGrid columns="2">

						<h:outputLabel for="titolo" style="font-weight: bolder; "
							value="Nominativo: " />
						<h:outputText id="titolo"
							value="#{peopleController.element.title}" />

						<p:spacer height="10px" />
						<p:spacer height="10px" />

						<h:outputLabel for="tipo" style="font-weight: bolder;"
							value="Categoria: " />
						<h:outputText id="tipo"
							value="#{peopleController.element.richContentType.name}"
							width="640px" height="320px"></h:outputText>

						<p:spacer height="10px" />
						<p:spacer height="10px" />

						<h:outputLabel for="tagList" style="font-weight: bolder;"
							value="Tags: " />
						<h:panelGroup id="tagList">
							<ui:repeat value="#{peopleController.element.tagList}" var="t"
								varStatus="varStatus">
								<h:outputText value="&lt;br/&gt;" escape="false"
									rendered="#{varStatus.index gt 0}" />
								<h:outputText value="#{t}" />
							</ui:repeat>
						</h:panelGroup>

						<p:spacer height="10px" />
						<p:spacer height="10px" />

						<h:outputLabel for="anteprima" style="font-weight: bolder;"
							value="Descrizione breve: " />
						<h:outputText id="anteprima"
							value="#{peopleController.element.preview}" />

						<p:spacer height="10px" />
						<p:spacer height="10px" />

						<h:outputLabel for="contenuto" style="font-weight: bolder;"
							value="Descrizione estesa: " />
						<h:outputText id="contenuto"
							value="#{peopleController.element.content}" escape="false" />
					</h:panelGrid>
					<br />


					<h:graphicImage
						rendered="#{not empty peopleController.element.images and peopleController.element.images.size() gt 0}"
						value="/img/#{peopleController.element.images[0].filename}"
						alt="#{peopleController.element.images[0].filename}"
						title="#{peopleController.element.images[0].filename}"
						style="padding: 5px;" />

				</p:panel>
				<br /> <br />
				<h:panelGrid columns="3">
					<p:commandButton action="#{peopleController.modCurrent}"
						value="Modifica testi e immagine" />
					<p:commandButton action="#{peopleController.modImageCurrent}"
						value="Gestisci Immagine" />
					<p:commandButton id="creaContenuto"
						action="#{peopleController.addElement}" value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
