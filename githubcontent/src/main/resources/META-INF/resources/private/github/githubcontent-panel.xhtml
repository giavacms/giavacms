<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Github Content Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('githubcontent')}">

		<p:tabView>

			<p:tab title="Gestione Contenuti Github" style="width:200px; float:left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/githubcontent/list.jsf?faces-redirect=true"
						value="lista contenuti github" />
					<br />
					<h:commandLink action="#{githubcontentController.addElement}"
						value="Aggiungi nuovo" />
				</div>
			</p:tab>

			<p:tab title="Gestione Tipologie di Contenuti associati a github" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/githubcontent/githubcontenttype/list.jsf?faces-redirect=true"
						value="lista tipi" />
					<br />
				</div>
			</p:tab>


		</p:tabView>
	</p:panel>

</ui:composition>
